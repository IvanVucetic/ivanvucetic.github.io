<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Ivan Vucetic - Car racer app</title>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="content">

    <section class="header">
        <h1>Car racer</h1>
    </section>

    <section class="searchField-container">
        <form class="searchField">
            <input type="search" class="searchField-input">
            <button type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
            </button>
        </form>
    </section>

    <section class="carList-container">
        <div id="carsList" class="cars-list">

        </div>
    </section>

    <section id="race">
        <div class="animation-buttons">
            Brzina animacije:<br>
            <input type="text" id="animationSpeed" placeholder="1, 10, 72...">
            <button id="startRace" value="Start">Start</button>
        </div>
        <div class="raceTracks">
        </div>
    </section>
</div>

<script type="application/javascript" src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="functions.js"></script>
<script type="text/javascript" src="events.js"></script>
</body>
</html>
